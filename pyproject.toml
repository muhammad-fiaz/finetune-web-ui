[project]
name = "finetune-web-ui"
version = "0.0.0"
description = "finetune-web-ui is a user-interface for training and deploying pre-trained models."
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.9, <3.13"
keywords = ["finetune-web-ui", "finetune", "web", "ui", "user-interface", "training", "deploying", "pre-trained", "models"]
maintainers = [
    {name="muhammad-fiaz" , email="<contact@muhammadfiaz.com>"}
]
authors = [
    {email = "contact@muhammadfiaz.com"},
    {name = "muhammad-fiaz"},
]
package-mode = false
classifiers = [
    "Programming Language :: Python",
]

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
logly = ">=0.0.6,<0.1.0"
packaging = ">=24.0,<25.0"
pandas = "^2.2"
numpy = "^1.26"
requests = "^2.32"
tqdm = "^4.67"
regex = "^2024.11"
sentencepiece = "^0.2"
tiktoken = "^0.8"
blobfile = "^3.0"
safetensors = "^0.5"
huggingface-hub = "^0.27"
gradio = "^5.12"
transformers = "^4.48"
datasets = "^3.2"
trl = "^0.13"
peft = "^0.14"
