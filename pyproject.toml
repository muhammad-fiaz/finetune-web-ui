[tool.poetry]
name = "finetune-web-ui"
version = "0.0.0"
description = "finetune-web-ui is a user-interface for training and deploying pre-trained models."
authors = ["muhammad-fiaz <contact@muhammadfiaz.com>"]
license = "AGPL-3.0"
readme = "README.md"

package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
logly = ">=0.0.6,<0.1.0"
packaging = ">=24.0,<25.0"
pandas = "^2.2"
numpy = "^1.26"
torch = [
    {platform="darwin", version = "2.5.1"},
    {platform="win64",url = "https://download.pytorch.org/whl/cu124/torch-2.5.1%2Bcu124-cp312-cp312-win_amd64.whl"}]
torchaudio =[
    {platform="darwin", version = "2.5.1"},
    {platform="win64",url = "https://download.pytorch.org/whl/cu124/torchaudio-2.5.1%2Bcu124-cp312-cp312-win_amd64.whl"}]
torchvision =[
    {platform="darwin", version = "0.20.1"},
    {platform="win64",url = "https://download.pytorch.org/whl/cu124/torchvision-0.20.1%2Bcu124-cp312-cp312-win_amd64.whl"}]
requests = "^2.32"
tqdm = "^4.67"
regex = "^2024.11"
sentencepiece = "^0.2"
tiktoken = "^0.8"
blobfile = "^3.0"
safetensors = "^0.5"
huggingface-hub = "^0.27"
triton =[
    {platform="win64", url = "https://github.com/woct0rdho/triton-windows/releases/download/v3.1.0-windows.post5/triton-3.1.0-cp312-cp312-win_amd64.whl"}
]
xformers = [
    {platform = "win64", url = "https://download.pytorch.org/whl/cu124/xformers-0.0.29.post1-cp312-cp312-win_amd64.whl"}
]
gradio = "^5.12"
transformers = "^4.48"
datasets = "^3.2"
trl = "^0.13"
peft = "^0.14"
bitsandbytes = "^0.45"

unsloth-zoo = "^2025.1.3"

unsloth = {extras = ["cu124-torch250", "huggingface"], version = "*"}

accelerate = "^1.2.1"
gradio-client = "^1.5.4"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"
ipykernel = "^6.29.5"
poetry-plugin-export = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


