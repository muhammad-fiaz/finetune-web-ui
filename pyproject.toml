[tool.poetry]
name = "finetune-web-ui"
version = "0.0.0"
description = "finetune-web-ui is a user-interface for training and deploying pre-trained models."
authors = ["muhammad-fiaz <contact@muhammadfiaz.com>"]
license = "MIT"
readme = "README.md"

package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
logly = ">=0.0.6,<0.1.0"
packaging = ">=24.0,<25.0"
pandas = "^2.2.2"
numpy = "^1.26.4"
torch = {url = "https://download.pytorch.org/whl/cu124/torch-2.5.1%2Bcu124-cp312-cp312-win_amd64.whl"}
torchaudio = {url = "https://download.pytorch.org/whl/cu124/torchaudio-2.5.1%2Bcu124-cp312-cp312-win_amd64.whl"}
torchvision = {url = "https://download.pytorch.org/whl/cu124/torchvision-0.20.1%2Bcu124-cp312-cp312-win_amd64.whl"}
requests = "^2.32.3"
tqdm = "^4.67.1"
regex = "^2024.11.6"
sentencepiece = "^0.2.0"
tiktoken = "^0.8.0"
blobfile = "^3.0.0"
safetensors = "^0.5.0"
huggingface-hub = "^0.27.0"
triton = {url = "https://github.com/woct0rdho/triton-windows/releases/download/v3.1.0-windows.post5/triton-3.1.0-cp312-cp312-win_amd64.whl"}
xformers = [
    {platform = "win64", url = "https://download.pytorch.org/whl/cu124/xformers-0.0.29.post1-cp312-cp312-win_amd64.whl"},
]
gradio = "^5.12.0"
transformers = "^4.48.0"
datasets = "^3.2.0"
trl = "^0.13.0"
peft = "^0.14.0"
bitsandbytes = "^0.45.0"
unsloth-zoo = "^2025.1.3"



[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"
ipykernel = "^6.29.5"
poetry-plugin-export = "^1.9.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


